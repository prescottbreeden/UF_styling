<!DOCTYPE html>
<html>
<head>
		<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700,900" rel="stylesheet">
	<title>Ultimate Fan</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/login/styles.css" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<section class="header">

		<div class="header__logo-box">
			<div class="logo__background-bottom">
				<div class="logo__background-middle">
					<div class="logo__background-top">
						<div class="logo__text">
							<h1>Ultimate Fan</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header__userbox">
			<div class="header__userbox-icon">
				<i class="fas fa-user"></i>
				<p> user.alias </p>
			</div>
			<div class="header__userbox-action">
				<form action="" method="POST">
					<i class="fas fa-sign-out-alt"></i>
					<p>sign out</p>
				</form>
			</div>
		</div>

	</section>

	<div class="navigation">

		<!-- checkbox hack for nav toggle -->
		<input type="checkbox" class="navigation__checkbox" checked id="navi-toggle" />

		<!-- shadowbox hiding underneath the toggle button -->
		<div class="navigation__background">&nbsp;

		<!-- UI nav toggle button -->
		<label for="navi-toggle" class="navigation__button">
			<span class="navigation__icon">&nbsp;</span>
			<div class="btn-push">
				Menu
			</div>
		</label>
		
			<div class="navigation__background--q">
				<div class="navigation__background--q-1">
					quadrant 1
				</div>
				<div class="navigation__background--q-2">
					quadrant 2
				</div>
			</div>
			<div class="navigation__background--q">
				<div class="navigation__background--q-3">
					quadrant 3
				</div>
				<div class="navigation__background--q-4">
					quadrant 4
				</div>
			</div>
		</div>


		<!-- navigation menu -->
		<nav class="navigation__nav">

			<div class="navigation__list">

				<div class="navigation__item">
					<a href="#" class="navigation__link">Quiz</a>
				</div>

				<div class="navigation__item">
					<a href="#" class="navigation__link">Account</a>
				</div>

				<div class="navigation__item">
					<a href="#" class="navigation__link">Stats</a>
				</div>	

			</div>
		</nav>

	</div>




	<!-- <section class="carousel">
		
		<div class="carousel__image-container">
			image
		</div>

	</section> -->



	
</body>
</html>
