<div class="registration">
		<h2>Register</h2>
			<div class="row">
				<form action="#" method="post" class="form">
					<!-- {% url 'register' %} -->
					<!-- {% csrf_token %} -->

					<div class="form__group">
						<input 
							id="alias"
							name="alias" 
							placeholder="Alias" 
							autoComplete="off"
							required
							class="form__input"
							type="text" 
							>
						<label 
							for="alias"
							class="form__label">
							Alias
						</label>
					</div>

					<div class="form__group">
						<input 
							id="email"
							name="email" 
							placeholder="Email"  
							autoComplete="off"
							required
							class="form__input"
							type="text" 
							>
						<label 
							for="email"
							class="form__label">
							Email
						</label>
					</div>

					<div class="form__group">
						<input 
							id="password"
							name="password" 
							placeholder="Password" 
							autoComplete="off"
							required
							class="form__input"
							type="password">
						<label 
							for="password"
							class="form__label">
							Password
						</label>
					</div>

					<div class="form__group">
						<input 
							id="cpassword"
							name="cpassword" 
							placeholder="Confirm Password" 
							autoComplete="off"
							required
							class="form__input"
							type="password">
						<label 
							for="cpassword"
							class="form__label">
							Confirm Password
						</label>
					</div>
					<button class="btn btn--blue">Register &rarr;</button>
				</form> 
			</div>
		</div>

		<!-- {{request.session.status}} -->
		<div class="login">
			<div class="row">
				<div class="book">
					<div class="book__form">
						<div class="u-margin-bottom-medium">
							<h2 class="heading-secondary">Login</h2>
						</div>
						<form action="/" class="form">
							<div class="form__group">
								<input 
									type="text" 
									class="form__input" 
									placeholder="alias" 
									id="alias"
									autoComplete="off"
									required/>
								<label 
									for="alias" 
									class="form__label">
									Alias
								</label>
							</div>
							<div class="form__group">
								<input 
									type="email" 
									class="form__input" 
									placeholder="email"
									id="email"
									autoComplete="off"
									required />
								<label 
									for="email" 
									class="form__label">Email address
								</label>
							</div>
							<div class="form__group">
								<button class="btn btn--blue">Login &rarr;</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
